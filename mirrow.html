<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="mirrow.css" />
    <title>Mirrow</title>
  </head>
  <body>
    <div class="container">
      <div class="canvas">
        <div class="desc">
          <h1 class="desc__title">Отзеркаливание</h1>
        </div>
        <div class="field">
          <strong><label for="" class="filed__form__label"> Введите любое число / строку. </label></strong>
          <input type="text" class="field__form__input" />
        </div>
        <div class="result">
          <div class="result__check">
            <strong><button class="field__form__btn">Result</button></strong>
            
            <button class="field__form__btn" id="result"></button>
          </div>
          <br>
        </div>
      </div>
    </div>
    <script src="mirrow.js"></script>
  </body>
</html>
